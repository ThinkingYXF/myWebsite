<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../resources/lib/bootstrap.min.css">
    <title>login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .container h2 {
            text-align: center;
        }

        .registerDiv {
            display: none;
        }

        .registerContainer>div,
        .loginContainer>div {
            margin-bottom: 20px;
        }

        .registerLink,
        .loginLink {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="registerDiv">
            <h2>注册</h2>
            <form action="/register" method="POST" id="register">
                <div class="col-md-12 registerContainer">
                    <div class="col-md-12">
                        <label for="" class="col-md-2 control-label">姓名: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control registerUserName" name="name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="" class="col-md-2 control-label">密码: </label>
                        <div class="col-md-8">
                            <input type="password" class="form-control registerPassword" name="password">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="" class="col-md-2 control-label">确认密码: </label>
                        <div class="col-md-8">
                            <input type="password" class="form-control registerSurePassword">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="" class="col-md-2 control-label">手机号: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control registerPhone" name="phone">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="" class="col-md-2 control-label">邮箱: </label>
                        <div class="col-md-8">
                            <input type="email" class="form-control registerEmail" name="email">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-sm btn-default registerBtn">注册</button>
                            <span style="margin-left: 10px;float: right">已有账号?
                                <b class="loginLink">立即登录</b>
                            </span>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </form>
        </div>
        <div class="loginDiv">
            <h2>登录</h2>
            <form action="/login" method="POST" id="login">
                <div class="col-md-12 loginContainer">
                    <div class="col-md-12">
                        <label for="" class="col-md-2 control-label">姓名: </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control loginUserName" name="name">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="" class="col-md-2 control-label">密码: </label>
                        <div class="col-md-8">
                            <input type="password" class="form-control loginPassword" name="password">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-10">
                            <button type="submit" class="btn btn-sm btn-default loginBtn">登录</button>
                            <span style="margin-left: 10px;float: right">没有账号?
                                <b class="registerLink">注册</b>一个
                            </span>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../resources/lib/jquery-2.2.4.min.js"></script>
    <script src="../resources/lib/bootstrap.min.js"></script>
    <script src="../resources/lib/mustache.min.js"></script>
    <script src="../resources/base.js"></script>
    <script src="../resources/js/modal.js"></script>
    <script src="../resources/js/login.js"></script>
</body>

</html>
