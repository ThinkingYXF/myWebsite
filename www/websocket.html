<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="../resources/lib/weui/weui.min.css">
	<link rel="stylesheet" href="../resources/lib/weui/jquery-weui.min.css">
	<link rel="stylesheet" href="../resources/css/websocket.css">
	<title>聊天室</title>
</head>
<body>
	<div class="weui-tab">
		<div class="weui-tab__bd">
			<div id="chatList" class="weui-tab__bd-item weui-tab__bd-item--active">
				<div class="weui-search-bar" id="searchBar">
					<form class="weui-search-bar__form">
						<div class="weui-search-bar__box">
							<i class="weui-icon-search"></i>
							<input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
							<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
						</div>
						<label class="weui-search-bar__label" id="searchText">
							<i class="weui-icon-search"></i>
							<span>搜索</span>
						</label>
					</form>
					<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
				</div>
				<div class="weui-panel weui-panel_access">
					<!-- <div class="weui-panel__hd">我的聊天</div> -->
					<div class="weui-panel__bd myChatList">

					</div>
					<!-- <div class="weui-panel__ft">
						<a href="javascript:void(0);" class="weui-cell weui-cell_access weui-cell_link">
							<div class="weui-cell__bd">查看更多</div>
							<span class="weui-cell__ft"></span>
						</a>
					</div> -->
				</div>
			</div>
			<div id="userList" class="weui-tab__bd-item">
				<div class="weui-cells">
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<!-- <img src="../resources/images/icon.jpeg"> -->
							<i class="weui-icon-add"></i>
						</div>
						<div class="weui-cell__bd">
							<p class="addUser">添加好友</p>
						</div>
						<!-- <div class="weui-cell__ft">说明文字</div> -->
					</div>

					<!--通讯录-->
				</div>
			</div>
			<div id="home" class="weui-tab__bd-item">
				<div class="weui-cells weui-cells_form">
					<div class="weui-cell">
						<div class="weui-cell__bd">
							<form action="/upload" method="POST" enctype="multipart/form-data" id="headerUpload" target="hidden-iframe">
								<div class="weui-uploader">
									<div class="weui-uploader__hd">
										<p class="weui-uploader__title">头像上传</p>
									</div>
									<div class="weui-uploader__bd">
									<ul class="weui-uploader__files" id="uploaderFiles">
										<li class="weui-uploader__file" style="background-image:url(../resources/images/icon.jpeg)"></li>
									</ul>
									<div class="weui-uploader__input-box">
										<input id="uploaderInput" class="weui-uploader__input" name="userIcon" type="file" accept="image/*" multiple="">
										<input type="hidden" name="qq" value="1231231">
									</div>
									<!-- <input type="submit" value="submit"> -->
									</div>
								</div>
							</form>
							<iframe name="hidden-iframe" style="display: none;"></iframe>
						</div>
					</div>

					<div class="weui-cell">
						<div class="weui-cell__hd">
							<img src="../resources/images/camera.png" style="width: 30px;">
						</div>
						<div class="weui-cell__bd">
							<p>标题文字</p>
						</div>
						<div class="weui-cell__ft">说明文字</div>
					</div>
					<div class="weui-cell">
						<div class="weui-cell__hd">
							<img src="">
						</div>
						<div class="weui-cell__bd">
							<p>标题文字</p>
						</div>
						<div class="weui-cell__ft">说明文字</div>
					</div>
				</div>
				<a href="/home" class="weui-btn weui-btn_mini weui-btn_default">返回主页</a>
			</div>
			<div class="weui-gallery" style="display: none">
				<span class="weui-gallery__img previewIcon" style="background-image: url(../resources/images/icon.jpeg);"></span>
			</div>
		</div>
		<!--添加好友-->
		<div id="addUser" class="weui-popup__container">
			<div class="weui-popup__overlay"></div>
			<div class="weui-popup__modal">
				<header>
					<p style="padding: 10px"><a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_default return">返回</a></p>
				</header>
				<div class="weui-search-bar" id="searchUser" style="margin-bottom: 10px;">
					<form class="weui-search-bar__form">
						<div class="weui-search-bar__box">
							<i class="weui-icon-search"></i>
							<input type="search" class="weui-search-bar__input" id="searchUserInput" placeholder="搜索" required="">
							<a href="javascript:" class="weui-icon-clear" id="searchUserClear"></a>
						</div>
						<!-- <label class="weui-search-bar__label" id="searchUserText">
							<i class="weui-icon-search"></i>
							<span>搜索</span>
						</label> -->
					</form>
					<a href="javascript:" class="weui-search-bar__cancel-btn" id="searchUserCancel">取消</a>
				</div>

			</div>
		</div>

		<!--聊天界面-->
		<div class="weui-popup__container chatContainer">
			<div class="weui-popup__overlay"></div>
			<div class="weui-popup__modal">
				<div class="chatHeader">
					<p>
						<span class="chatReturn"> < </span>
						<span class="chatName">test</span>
					</p>
				</div>
				<div class="chatContent">
					<p class="leftFriendChat">
						<b class="chatTime">20:45</b>
						<img src="../resources/images/icon.jpeg" alt="">
						<span>hello?</span>
					</p>
					<p class="rightMyChat">
						<b class="chatTime">20:45</b>
						<img src="../resources/images/icon.jpeg" alt="">
						<span>在呢</span>
					</p>
				</div>
				<div class="chatInputContainer">
					<input type="text" placeholder="输入内容" class="msgInput">
					<button class="weui-btn weui-btn_mini weui-btn_default btn-sendMsg" style="height: 35px;width: 20%">发送</button>
				</div>
			</div>
		</div>

		<!--底部导航-->
		<div class="weui-tabbar">
			<a href="#chatList" class="weui-tabbar__item weui-bar__item--on">
				<span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
				<div class="weui-tabbar__icon">
					<img src="../resources/images/icon_nav_dialog.png" alt="">
				</div>
				<p class="weui-tabbar__label">主页</p>
			</a>
			<a href="#userList" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="../resources/images/icon_nav_article.png" alt="">
				</div>
				<p class="weui-tabbar__label">通讯录</p>
			</a>
			<a href="#home" class="weui-tabbar__item">
				<div class="weui-tabbar__icon">
					<img src="../resources/images/icon_nav_cell.png" alt="">
				</div>
				<p class="weui-tabbar__label">我</p>
			</a>
		</div>
	</div>
	<script src="../resources/lib/jquery-2.2.4.min.js"></script>
	<script src="../resources/lib/socket.io.js"></script>
	<script src="../resources/lib/weui/jquery-weui.min.js"></script>
	<script src="../resources/lib/mustache.min.js"></script>
	<script src="../resources/base.js"></script>
	<script src="../resources/js/webChat.js"></script>
</body>
</html>
