<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="{{modalTitleId}}">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h4 class="modal-title" id="{{modalTitleId}}">{{title}}{{^title}}请确认{{/title}}</h4>
			</div>
			<div class="modal-body">{{content}}</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-default" data-resolve="click">确定</button>
			</div>
		</div>
	</div>
</div>
