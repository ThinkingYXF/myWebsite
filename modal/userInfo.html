<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="{{modalTitleId}}">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header text-center">
				<h4 class="modal-title" id="{{modalTitleId}}">个人信息</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">用户名</label>
						<div class="col-sm-10">
							<p class="form-control-static">{{name}}</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-10">
							<input type="text" value="{{phone}}" class="form-control phone" placeholder="phone">
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">邮箱</label>
						<div class="col-sm-10">
							<input type="text" value="{{email}}" class="form-control email" placeholder="email">
						</div>
					</div>
					<!-- <div class="form-group">
						<label class="col-sm-2 control-label">手机号</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="phone">
						</div>
					</div> -->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
				<button type="button" class="btn btn-default btn-sure" data-dismiss="modal">确定</button>
			</div>
		</div>
	</div>
</div>
